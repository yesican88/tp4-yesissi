<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="png" href="images/letterboxd.png"  />
    <title>Letterboxd</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <a href="#" class="logo"><img src="images/iso_blanco_transparent.svg" alt="Ada"></a>
            <ul class="nav-list">
                <li class='nav-item' >
                    <a href="#" class="nav-link">
                        <div class="image-container" id="popular" >
                                <div class="svg"><i class="fas fa-arrow-up"></i></div>
                            <span class="title-popular" onclick="popular()">POPULAR</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link">
                        <div class="image-container">
                                <div class="svg"><i class="fas fa-arrow-up"></i></div>
                            <span class="title-toprated">TOP RATED</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link">
                        <div class="image-container">
                            <div class="svg"><i class="fas fa-search"></i></div>
                            <span class="title-upcoming">UPCOMING</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="#" class="nav-link">
                        <div class="image-container">
                            <div class="svg"><i class="fas fa-search"></i></div>
                            <span class="title-nowplaying">NOW PLAYING</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="search">
            <div class="image-container">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <input type="text" placeholder="Search for a movie..." class="search-input" onkeypress="keyPress()">
            </div>
            <!-- hay que ocultar esto con una clase, todavia no puse clases ni hice funcion de ocultar -->
            <div id="search-movie-info" class="hide-show hidden"> 
                        <p class="results"></p>
                </div>
                <div id="search-container">
                        <div class="movies-body" id="search-section">
                            <div id="movie-node">
                                <img id='movie-poster' src="">
                                <h3 id='movie-title'></h3>
                            </div>
                        </div>
                        <button type="button" class="load-more">Load more</button>
                    </div>
        </header>
        <section class="main">
            <section class="home">
                <header class="main-header">
                    <h1>Letterboxd</h1>
                </header>
                <div class="movies-container">
                    <div class="movies" id="popular-movies">
                        <header class="movies-header">
                            <h2>Popular</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                    </div>
                    <div class="movies" id="top-rated-movies">
                        <header class="movies-header">
                            <h2>Top Rated</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                    </div>
                    <div class="movies" id="upcoming-movies">
                        <header class="movies-header">
                            <h2>Upcoming</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                    </div>
                    <div class="movies" id="now-playing-movies">
                        <header class="movies-header">
                            <h2>Now Playing</h2>
                            <a href="#" class="view-all">View All</a>
                        </header>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
